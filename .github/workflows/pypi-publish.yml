name: Publish to PyPI.org
on:
  push

jobs:
  build:
    name: Build distribution package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: python3 -m build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python distribution package to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/cia  # my PyPi project name
    permissions:
      id-token: pypi-AgEIcHlwaS5vcmcCJDM1ODJkNDFjLWUxM2ItNDcxZS1iMWViLTg0NmZiOGRlOTRjMAACKlszLCI3ZWVlN2IzZS1iZWZmLTQyY2MtOTQzOC1kM2FmNmE1MDI4YWYiXQAABiA0kl_EVBUy2M0vQRaAxQFSq10DYabU7C4K9lAI0BP9FA  # IMPORTANT: mandatory for trusted publishing

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
